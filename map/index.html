<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">


<!-- Dir include lhad les fichier dyal javascript -->
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="prettymaps.js"></script>
<!-- -----------------------Fin include----------------------- -->

</head>
<body>

<!-- Dir hada f lbalssa fin bghiti f site , 7itach hna fin ghadi t afficha l'Map -->
<div style="width: 100%; height: 500px;" class="map-canvas"></div>
<!-- -------------------------------- Fin ----------------------- -->

<!-- o dir had script 9bel mn </body> -->
<script>
        $(function(){
            //default
            $('.map-canvas').prettyMaps({
                address: 'Khouribga, Morocco',
                    image: 'map-icon.png',
                    hue: '#0073FF',
                    saturation: -30,
                    zoom: 14,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    overviewMapControl: true,
                    scrollwheel: false,
            });

            
        });

  </script>
<!-- ----------------------------- Fin script ----------------------- -->
</body>
</html>
